<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <script>
        function simpleCalc(x) {
            form.display.value = form.display.value + x;
        }
    </script>
    
</head>

<body>

    <div class="container mx-auto">
        <form action="" name="form">
            <div class="row mx-auto">
                <input type="text" class="main-display form-control" name="display" placeholder="0">
            </div>
            <br>
            <div class="row mx-auto">
                <input type="button" value="7" class="btn btn-primary" onclick="simpleCalc(this.value)">
                <input type="button" value="8" class="btn btn-primary" onclick="simpleCalc(this.value)">
                <input type="button" value="9" class="btn btn-primary" onclick="simpleCalc(this.value)">
                <input type="button" value="*" class="btn btn-info" onclick="simpleCalc(this.value)">
            </div>
            <div class="row mx-auto">
                <input type="button" value="4" class="btn btn-primary" onclick="simpleCalc(this.value)">
                <input type="button" value="5" class="btn btn-primary" onclick="simpleCalc(this.value)">
                <input type="button" value="6" class="btn btn-primary" onclick="simpleCalc(this.value)">
                <input type="button" value="/" class="btn btn-info" onclick="simpleCalc(this.value)">
            </div>
            <div class="row mx-auto">
                <input type="button" value="1" class="btn btn-primary" onclick="simpleCalc(this.value)">
                <input type="button" value="2" class="btn btn-primary" onclick="simpleCalc(this.value)">
                <input type="button" value="3" class="btn btn-primary" onclick="simpleCalc(this.value)">
                <input type="button" value="-" class="btn btn-info" onclick="simpleCalc(this.value)">
            </div>
            <div class="row mx-auto">
                <input type="button" value="." class="btn btn-primary" onclick="simpleCalc(this.value)">
                <input type="button" value="0" class="btn btn-primary" onclick="simpleCalc(this.value)">
                <input type="button" value="00" class="btn btn-primary" onclick="simpleCalc(this.value)">
                <input type="button" value="+" class="btn btn-info" onclick="simpleCalc(this.value)">
            </div>
            <div class="row mx-auto">
                <input type="button" value="C" class="btn btn-danger last" onclick="display.value = null">
                <input type="button" value="=" class="btn btn-success last" onclick="display.value = eval(display.value)">
            </div>
            
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
